<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Failed</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gradient-to-b from-red-500 to-pink-500 h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <h1 class="text-2xl text-gray-800 font-semibold mt-4">Payment Failed</h1>
            <p class="text-gray-600 mt-2">Sorry, your payment was not successful.</p>
            <a href="{% url 'payment' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full inline-block mt-4">Try Again</a>
        </div>
    </body>
</html>
