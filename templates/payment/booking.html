{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
        <title>Booking</title>
        <link rel="stylesheet" href="{% static 'css/cart.css' %}">
        <style>
            #cart{
                width:80px;
                height:80px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <i style="color: rgb(255, 255, 50);"></i>Mahila
            </a>
        </nav>
        <div class="container">
            <h1 class="text-center my-5">Delivery address and details</h1>
            <div class="tab-content">
                <div class="tab-pane active" id="step1">
                    <div class="row text-center">
                        <div class="col-sm col-12">
                            <div class="alert alert-primary bg-alert-bg" role="alert">Please enter your address information</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="accordion" id="accordionExample">
                                            <div class="card border-0">
                                                <form method="post">
                                                    {% csrf_token %}
                                                    <div class="form-row">
                                                        <div class="col-md-4 mb-3">
                                                            <label for="name">Name</label>
                                                            <input type="text" class="form-control space" name="name" id="name" placeholder="Please enter your name" required>
                                                        </div>
                                                        <div class="col-md-4 mb-3">
                                                            <label for="email">Email</label>
                                                            <input type="text" class="form-control space" name="email" id="email" placeholder="Please enter your email" required>  
                                                        </div>
                                                        <div class="col-md-4 mb-3">
                                                            <label for="number">Phone Number</label>
                                                            <input type="tel" class="form-control space" name="number" id="number" placeholder="Please enter your number" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="col-md-4 mb-3">
                                                            <label for="country">Country</label>
                                                            <input type="text" class="form-control space" name="country" id="country" placeholder="Please select your country" required>
                                                        </div>
                                                        <div class="col-md-4 mb-3">
                                                            <label for="city">City</label>
                                                            <input type="text" class="form-control space" name="city" id="city" placeholder="Please select your city" required>
                                                        </div>
                                                        <div class="col-md-4 mb-3">
                                                            <label for="pincode">Pin code</label>
                                                            <input type="number" class="form-control space" name="pincode" id="pincode" placeholder="Please select your pin code" required>
                                                        </div>
                                                        <div class="col-md-12 mb-3">
                                                            <label for="address">Address</label>
                                                            <input type="text" class="form-control space" name="address" id="address" placeholder="Please enter your address" required>
                                                        </div>
                                                    </div>
                                                    <div class="list-group mt-5 p-0 justify-content-center col-sm col-12"  style="flex-direction: row;">
                                                        <button type="submit" class="list-group-item-dark w-35 py-2  rounded text-center btns">
                                                            Save <i class="fal fa-arrow-circle-right"></i>
                                                        </button>
                                                    </div>                                              
                                                </form> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    </body>
</html>
