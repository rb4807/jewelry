{% extends 'appointments/base.html' %}
{% load static %}
{% block content %}
    <div class="container mx-auto">
        <h2 class="text-2xl font-semibold text-white text-center mb-4">Booked Appointments</h2>
        <div class="flex flex-row flex-wrap justify-evenly gap-4">
            {% for d in appointments %}
                <div class="box rounded-lg p-4 shadow-md">
                    <p class="text-white text-xl font-semibold p-2"><span>Staff :  </span> {{ d.staff }}</p>
                    <p class="text-white font-semibold p-2"><span>Customer :  </span> {{ d.customer }}</p>
                    <p class="text-white font-semibold p-2"><span>Date :  </span> {{ d.date }}</p>
                    <a href="{% url 'cancel_appointment' d.id %}" class="flex justify-center bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">Cancel Appointment</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
