<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cancel Appointment</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    
    <body class="bg-gradient-to-b from-red-500 to-pink-500">
        <nav class="text-white text-white flex justify-between items-center py-4 px-5">
            <h1 class=" ml-[13%] text-xl font-bold">Mahila</h1>
            <ul class="flex space-x-10 text-white">
                {% if user.is_authenticated %}
                <li>Hello, {{user.first_name}}<li>
                <li> 
                    <a href ="{% url 'logout' %}"  target="blank">Logout</a>       
                </li>
                {% else %}
                <li> 
                    <a href ="{% url 'register' %}" target="blank">Register</a>       
                </li>
                <li> 
                    <a href ="{% url 'login' %}" target="blank">Login</a>       
                </li>
                {% endif %}
            </ul>   
        </nav>
        <div class="h-screen flex justify-center items-center">
            <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <h1 class="text-2xl text-gray-800 font-semibold mt-4">Are you sure to cancel your appointment</h1>
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full inline-block mt-4">Cancel Appointment</button>
                </form>
            </div>
        </div>
    </body>
</html>
