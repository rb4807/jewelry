{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg px-8 py-6">
        <h1 class="text-3xl font-semibold mb-6">Add Bracelet</h1>
        <form method="POST" action="{% url 'add_silver_bracelet' %}" enctype="multipart/form-data">
            {% csrf_token %}                
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Ornament Name</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 font-semibold mb-2">Price</label>
                    <input type="number" id="price" name="price" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div class="mb-4">
                    <label for="image" class="block text-gray-700 font-semibold mb-2">Image</label>
                    <input type="file" id="image" name="image" accept="image/**">
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <button type="submit" name="add_another" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Save and Add another</button>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">Save</button>
            </div>
        </form>
    </div>		
</div>		
{% endblock %}
